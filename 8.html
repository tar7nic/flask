<!-- form selections - #18 -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form selection</title>
    </head>
    <body>
        <form method="get">
            <h3>Do you already own a dog?</h3>
            <label for="yes">Yes:</label>
            <input type="radio" name="dog_choice" value="yes">
            <p></p>
            <label for="no">No:</label>
            <input type="radio" id="yes" name="dog_choice" value="no">

            <p>How clean is your house? (1-5)</p>
            <select name="stars">
                <option value="Great">4</option>
                <option value="Good">3</option>
                <option value="bad">2</option>
            </select>

            <p>Any other comments?</p>
            <textarea name="name" rows="5" cols="30"></textarea>
            <input type="submit" name="" value="Submit Feedback">
        </form>
    </body>
</html>
